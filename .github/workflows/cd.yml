name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build app
        run: ./scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build and push Docker images
        env:
          REGION: us-central1
          PROJECT_ID: notely-472602-472604
          REPOSITORY: notely-ar-repo
          IMAGE_NAME: my-app
        run: |
          set -euo pipefail
          SHORT_SHA="${GITHUB_SHA::7}"
          BASE_PATH="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}"
          IMAGE_SHA_TAG="${BASE_PATH}:${SHORT_SHA}"
          IMAGE_LATEST_TAG="${BASE_PATH}:latest"
          echo "Building and pushing ${IMAGE_SHA_TAG}" 
          gcloud builds submit --tag "${IMAGE_SHA_TAG}" .
          echo "Tagging also as latest (second build push)" 
          gcloud builds submit --tag "${IMAGE_LATEST_TAG}" .
          echo "Image pushed: ${IMAGE_SHA_TAG} and ${IMAGE_LATEST_TAG}"
